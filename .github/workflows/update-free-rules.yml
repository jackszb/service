name: Update üÜì Free AdBlock Rules

on:
  schedule:
    - cron: '0 3 * * 1'   # ÊØèÂë®‰∏Ä 03:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install required Python packages
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Download & convert AdBlock rules
        run: |
          python adblock_to_singbox.py

      - name: Compile rule-set to SRS
        run: |
          sing-box rule-set compile rules/bilibili.json -o rules/bilibili.srs
          sing-box rule-set compile rules/wechat.json -o rules/wechat.srs
          sing-box rule-set compile rules/weibo.json -o rules/weibo.srs

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add rules/*.json rules/*.srs
          git diff --cached --quiet || git commit -m "Update free rules"
          git push
