name: Update üÜì Free AdBlock Rules

on:
  schedule:
    - cron: '0 3 * * 1'   # ÊØèÂë®‰∏Ä 03:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install sing-box
        run: |
          curl -fsSL https://sing-box.app/install.sh | sh

      - name: Download & convert AdBlock rules
        run: |
          python adblock_to_singbox.py

      - name: Compile rule-set to SRS
        run: |
          sing-box rule-set compile rules/block.json -o rules/block.srs

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add rules/block.json rules/block.srs
          git diff --cached --quiet || git commit -m "Update free rules"
          git push
